name: 'my_dagster_snowflake_project'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'my_dagster_snowflake_project'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  my_dagster_snowflake_project:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: table
    staging:
      +materialized: view
    marts:
      +materialized: table
